<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网格系统 grid 组件预览</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
    <style>
      .box {
        width: 1024px;
        margin: 0 auto;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <g-row gutter="20">
          <g-col gutter="20">1</g-col>
          <g-col gutter="20">2</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="2">2</g-col>
          <g-col span="22">22</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="4">4</g-col>
          <g-col span="20">20</g-col>
        </g-row>
        <g-row gutter="20">
          <g-col span="4">4</g-col>
          <g-col span="20">20</g-col>
        </g-row>
        <g-row>
          <g-col span="2">2</g-col>
          <g-col span="20" offset="2">22</g-col>
        </g-row>
        <g-row>
          <g-col span="2">2</g-col>
          <g-col span="19" offset="3">22</g-col>
        </g-row>
      </div>
    </div>
    <script src="../src/app.js"></script>
  </body>
</html>
