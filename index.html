<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* 变量声明  :root 可以是 html 根元素，ie10开始支持 */
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }
    </style>
    <style>
      .icon {
        width: 1em;
        height: 1em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </v-button>
      <v-button
        icon="setting"
        icon-position="left"
        :loading="loading2"
        @click="loading2 = !loading2"
      >
        按钮
      </v-button>
      <v-button
        icon="setting"
        icon-position="right"
        :loading="loading3"
        @click="loading3 = !loading3"
      >
        按钮
      </v-button>
      <!-- 分组按钮 -->
      <v-button-group>
        <v-button icon="left">上一页</v-button>
        <v-button>更多</v-button>
        <v-button icon="right" icon-position="right">下一页</v-button>
      </v-button-group>

      <!-- <v-button icon="setting" icon-position="up">
        按钮
      </v-button> -->
      <!-- 抽取 icon 通用组件 -->
      <!-- <svg>
        <use xlink:href="#i-setting" />
      </svg>
      <v-icon name="setting"></v-icon> -->
    </div>
    <!-- <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script src="./button.js"></script>
    <script>
      new Vue({
        el: '#app',
      })
    </script> -->
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2021584_g2avp8xlmzb.js"></script>
  </body>
</html>
