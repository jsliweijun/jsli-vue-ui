<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用组件</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* 全局通用样式变量 */
      :root {
        --font-size: 14px;
        --color: #333;
        --button-height: 32px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        padding: 20px;
      }
    </style>
    <style></style>
  </head>
  <body>
    <div id="app">
      <g-icon name="setting"></g-icon>
      <g-button :loading="loading1" @click="loading1=!loading1">按钮</g-button>
      <g-button icon="setting" :loading="true">按钮</g-button>
      <g-button icon="setting" icon-position="right" :loading="true"
        >按钮</g-button
      >
      <g-button icon="setting" icon-position="up">按钮</g-button>
      <g-button-group>
        <g-button>上一页</g-button>
        <g-button>更多</g-button>
        <g-button>下一页</g-button>
      </g-button-group>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_2021584_5w14vbbhk0t.js"></script>
  </body>
</html>
