<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件预览</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* 全局通用样式变量 */
      :root {
        --font-size: 14px;
        --color: #333;
        --button-height: 32px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --border-color: #999;
        --border-color-hover: #666;
      }
      body {
        padding: 20px;
      }
    </style>
    <style>
      .box {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box">
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
        </g-row>
        <g-row>
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
        </g-row>
        <g-row>
          <g-col span="2">2</g-col>
          <g-col span="22">22</g-col>
        </g-row>
        <g-row>
          <g-col span="2">2</g-col>
          <g-col span="20" offset="2">22</g-col>
        </g-row>
        <g-row>
          <g-col span="2">2</g-col>
          <g-col span="19" offset="3">22</g-col>
        </g-row>
      </div>
      <!-- <div class="box">
        <g-input value="张三"></g-input>
        <g-input value="李四"></g-input>
        <g-input value="disabled" disabled></g-input>
        <g-input value="readonly" readonly></g-input>
      </div>
      <div class="box">
        <g-input error="输入有误！"></g-input>
      </div> -->
      <div style="margin-top: 20px;">
        <g-icon name="setting"></g-icon>
        <g-button :loading="loading1" @click="loading1=!loading1"
          >按钮</g-button
        >
        <g-button icon="setting" :loading="true">按钮</g-button>
        <g-button icon="setting" icon-position="right" :loading="true"
          >按钮</g-button
        >
        <g-button-group>
          <g-button>上一页</g-button>
          <g-button>更多</g-button>
          <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
